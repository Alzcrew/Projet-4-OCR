<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>OhMyFood</title>
  </head>
  <body>
    <header class="header__home">
      <div class="header__home__logo">
        <a href="">
          <i class="fa-solid fa-arrow-left"></i>
        </a>
        <a href="#"
          ><img
            src="./assets/images/logo/ohmyfood.png"
            class="header__logo"
            alt="logo ohmyfood"
        /></a>
      </div>
    </header>
    <main>
      <div class="image__headline">
        <img src="/Projet-4-OCR-main/assets/images/restaurants/la-palette-du-gout.jpg" alt="image la palette du goût">
      </div>
      <div class="menu__container">
        <div class="menu__container__titre">
        <h1 class="titre__restaurant">La palette du goût</h1>
        <div class="nos__restaurants__card__icone__coeur menu__icone__coeur">
          <i class="fa-regular fa-heart"></i>
          <i class="fa-solid fa-heart icone__coeur--full"></i>
        </div>
      </div>
      <section class="menus">
        <div class="menus__titre">
          <h2 class="menus_titre__entree">ENTRÉES</h2>
          <div class="menus__titre__bordure"></div>
        </div>
        <div class="menus__cards">
          <a href="">
          <article class="menus__card">
          </article>
          </a>
        </div>
      </section>
      </div>
    </main>
  </body>
</html>
